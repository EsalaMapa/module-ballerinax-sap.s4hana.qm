pluginManagement {
    plugins {
        id "net.researchgate.release" version "${releasePluginVersion}"
        id "de.undercouch.download" version "${downloadPluginVersion}"
        id "io.ballerina.plugin" version "${ballerinaGradlePluginVersion}"
    }

    repositories {
        gradlePluginPortal()
        maven {
            url = 'https://maven.pkg.github.com/ballerina-platform/*'
            credentials {
                username System.getenv("packageUser")
                password System.getenv("packagePAT")
            }
        }
    }
}

plugins {
    id "com.gradle.enterprise" version "3.2"
}

rootProject.name = "module-ballerinax-sap.s4hana.qm"

include ':qm-ballerina'
include ':qm-ballerina:api_inspectionlot_srv'
include ':qm-examples'


project(':qm-ballerina').projectDir = file("ballerina")
project(':qm-examples').projectDir = file("examples")
project(':qm-ballerina:api_inspectionlot_srv').projectDir = file("ballerina/qapi_inspectionlot_srv")


gradleEnterprise {
    buildScan {
        termsOfServiceUrl = 'https://gradle.com/terms-of-service'
        termsOfServiceAgree = 'yes'
    }
}